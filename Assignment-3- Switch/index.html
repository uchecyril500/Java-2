<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@12..96&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Nunito", sans-serif;
      }

      .heading {
        width: 100%;
        text-align: center;
        background-image: url(https://cdn.pmnewsnigeria.com/wp-content/uploads/2022/10/Buhari-2-636x424.jpg);
        height: 40vh;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .heading h1 {
        font-size: 2.5rem;
        padding: 1.5rem 0 0 0;
        color: white;
      }
      .heading p {
        align-self: center;
        width: 600px;
        font-size: 1.2rem;
        padding-bottom: 2rem;
        color: white;
      }
      .formContainer {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        background-color: #f8f8f8;
        padding: 4rem;
      }

      #quizButton {
        width: 300px;
        height: 50px;
        border: none;
        outline: none;
        color: white;
        cursor: pointer;
        background-color: teal;
        font-size: 1.5rem;
      }

      #quizButton:hover {
        transition: 0.8s;
        background-color: #6c6c6c;
      }
      .displayScoreContainer {
        width: fit-content;
        margin: 1rem auto;
        padding: 2rem;
        border: none;
        background-color: rgb(255, 252, 248);
        border-radius: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="heading">
      <h1>HOW WELL DO YOU KNOW NIGERIA?</h1>
      <p>
        Click on the button below to start a quiz and see how well you know
        Nigeria. GoodLuck!üëç.
      </p>
    </div>
    <div class="formContainer">
      <button id="quizButton">Start Quiz üé≤</button>
    </div>
    <div class="displayScoreContainer" id="displayScoreContainer">
      <!-- <h3>hello User with Id100</h3>
      <p>You Scored 30%</p> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
